<html>
<head>
<script type="text/javascript">
    function parseURLParams(url) 
    {
        var queryStart = url.indexOf("?") + 1;
        var queryEnd   = url.indexOf("#") + 1 || url.length + 1;
        var query      = url.slice(queryStart, queryEnd - 1);

        var params  = {};
        if (query === url || query === "") return params;
        var nvPairs = query.replace(/\+/g, " ").split("&");

        for(var i=0; i<nvPairs.length; i++)
        {
            var nv = nvPairs[i].split("=");
            var n  = decodeURIComponent(nv[0]);
            var v  = decodeURIComponent(nv[1]);
            if(!(n in params)) params[n] = [];
            params[n].push(nv.length === 2 ? v : null);
        }
        return params;
    }

    function sendRequest(serv, fn, params, method)
    {
        var xmlhttp;
        xmlhttp=new XMLHttpRequest();
        xmlhttp.open(method,"http://"+serv+"arisgames.org/server/json.php/"+fn,false);
        xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xmlhttp.send(params); //Synchronous call

        return JSON.parse(xmlhttp.responseText);
    }

    function submitFix()
    {
        var p = parseURLParams(window.url);
        var p1 = document.getElementById('p1').value;
        var p2 = document.getElementById('p2').value;
        if(p1 != p2) return;

        var response = sendRequest('dev.','v2.users.fixPassword', {"user_id":p.i,"junk":p.j,"new_password":p1}, "GET");
        document.getElementById("body").innerHTML = "Thanks!";
    }

</script>
<body id="body">
<input id="p1" type="password"></input>
<input id="p2" type="password"></input>
<button onclick="submitFix();">Submit</button>
</body>
</html>
