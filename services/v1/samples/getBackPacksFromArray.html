<html>
<head>
<script type="text/javascript">

	function sendRequest(fn, params)
	{
        	var xmlhttp;
        	xmlhttp=new XMLHttpRequest();
        	xmlhttp.open("POST","http://arisgames.org/server/json.php/v1."+fn,false);
        	xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                console.log(params);
        	xmlhttp.send(params); //Synchronous call

                console.log(xmlhttp.responseText);
		document.getElementById('playerBackPacks').innerHTML = "Success!-<br />"+xmlhttp.responseText;	
	}

	function pageLoad()
	{
                //get all player backpacks for game
                var players = null;

		{
			players.push(i);
		}
                */

		/*
		//get player backpack with player_id 92
		var players = 92;
		*/

		//get all players' backpacks in game
		var bpReqObj = new Object();
		bpReqObj.players = players;
		bpReqObj.gameId = 3438;
		sendRequest("players.getPlayerBackpacksFromArray", JSON.stringify(bpReqObj));
	}
</script>
</head>
