<html>
<head>
<script type="text/javascript">

	function sendRequest(fn, params)
	{
        	var xmlhttp;
        	xmlhttp=new XMLHttpRequest();
        	xmlhttp.open("POST","http://dev.arisgames.org/server/json.php/v1."+fn,false);
        	xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
		alert(params);
        	xmlhttp.send(params); //Synchronous call

        	var response=JSON.parse(xmlhttp.responseText);
		if(response.returnCode == 1) //Error
		{
			document.getElementById('playerBackPacks').innerHTML = response.data;	
		}
		else
		{
			document.getElementById('playerBackPacks').innerHTML = "Success!-<br />"+xmlhttp.responseText;	
		}
	}

	function pageLoad()
	{

		{

		}
		*/

		/*
		//get player backpack with player_id 92
		var players = 92;
		*/

		//get all players' backpacks in game
		var bpReqObj = new Object();
		bpReqObj.players = null;
		bpReqObj.gameId = 177;
		sendRequest("players.getPlayerBackpacksFromArray", JSON.stringify(bpReqObj));
	}
</script>
</head>
<body onload='pageLoad()'>

</body>
</html>
